
<section class="content-header ng-scope">
	<h1>
		 Analytics<small></small>
	</h1>
	<ol class="breadcrumb">
		<li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
		<li class="active"> Analytics</li>
	</ol>
</section>


<section class="content">
	<div class="row">
		<div class="col-md-6">
			<div class="box box-primary">

				<div class="box-body">
					<div class="inner">
						<h3>Management</h3>
						<div data-ng-repeat="link in exceptionLinks"
							data-ng-click="performClickAction(link.url)">
							<a style="cursor: pointer; font-size: 18px;"> <i class="{{link.class}}"></i>
								{{link.linkText}}
							</a>
							<h6 style="padding-left: 2%; margin-top: 2px; margin-bottom: 15px;" class="text-muted">
							{{link.description}}</h6>
						</div>
					</div>

				</div>
			</div>
		</div>

		<div class="col-md-6">
			<!-- Primary box -->

				<div class="box-body">
					<div class="inner">
						<h3>Statistical</h3>
						<div data-ng-repeat="link in analysticsLinks"

							<a style="cursor: pointer; font-size: 18px;"> <i class="{{link.class}}"></i>
								{{link.linkText}}
							</a>
							<h6 style="padding-left: 2%; margin-top: 2px; margin-bottom: 15px;" class="text-muted">
							{{link.description}}</h6>
						</div>
					</div>

				</div>
			</div>
		</div>


	</div>

	<br/>
	<div class="row">
		<div class="col-md-6">

			<div class="box box-primary">

				<div class="box-body">
					<div class="inner">
						<h3>Performance</h3>

							data-ng-repeat="link in statisticalLinks">
							<a style="cursor: pointer; font-size: 18px;"
								data-ng-click="performClickAction(link.url)"> <i

							<h6 style="padding-left: 2%; margin-top: 2px; margin-bottom: 15px;" class="text-muted">

						</div>
					</div>

				</div>
			</div>
		</div>


		<div class="col-md-6">

			<div class="box box-primary">

						<h3>Exception</h3>

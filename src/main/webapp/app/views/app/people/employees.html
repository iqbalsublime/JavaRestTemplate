
<!-- Content Header (Page header) -->
<section class="content-header">
	<h1>
		Users <small>Security</small>
	</h1>
	<ol class="breadcrumb">
		<li><a href="#/dashboard"><i class="fa fa-dashboard"></i> Home</a></li>
		<li class="active">Users</li>
	</ol>
</section>


<!-- Main content -->
<section class="content">
					
	<div class="row">
		<div class="col-xs-12">
			<div data-ng-include="messagePageLocation"></div>
		</div>
	</div>

	<div class="row">
        <div class="col-xs-12">
            <div class="box box-primary">
                <div class="box-header">
                    <h3 class="box-title">List of User</h3>
                    <div class="box-tools">
                        <div class="input-group">
                            <input type="text" name="table_search" data-ng-model="searchText" class="form-control input-sm pull-right" style="width: 150px;" placeholder="Search">
                            <div class="input-group-btn">
                                <button class="btn btn-sm btn-default"><i class="fa fa-search"></i></button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="box-body table-responsive no-padding">
                    <table class="table table-hover">
                    	<thead>
	                        <tr>
	                            <th class="text-left" style="width:25px;">#</th>
	                            <th class="text-left">LoginID</th>
	                            <th class="text-left">Name</th>
	                            <th class="text-left">Role</th>
	                            <th class="text-center" style="width:100px;">Status</th>
	                            <th class="text-center" style="width:100px;">&nbsp;</th>
	                            <th class="text-center" style="width:100px;">&nbsp;</th>
	                        </tr>                    	
                    	</thead>
                        <tbody>
	                        <tr data-ng-repeat="user in filteredUsers">
	                            <td class="text-left" style="vertical-align: middle;">{{$index+1}}</td>
	                            <td class="text-left" style="vertical-align: middle;">{{user.loginID}}</td>
	                            <td class="text-left" style="vertical-align: middle;">{{user.name}}</td>
	                            <td class="text-left" style="vertical-align: middle;">{{user.roleDescription}}</td>
	                            <td class="text-center" style="vertical-align: middle;">
	                            	<span class="badge bg-green" data-ng-show="user.status == 'A'">Active</span>
	                            	<span class="badge bg-red" data-ng-show="user.status == 'I'">Inactive</span>
	                            </td>
	                            <td class="text-center" style="vertical-align: middle;">
	                            	<button class="btn btn-warning btn-sm" data-ng-click="showPopupForUserReset(user)">Reset</button>
	                            </td>
	                            <td class="text-center" style="vertical-align: middle;">
	                            	<button class="btn btn-info btn-sm" data-ng-click="goEditPage(user)">Edit</button>
	                            </td>
	                        </tr>
	                    </tbody>
                    </table>
                </div>
                <div class="box-footer clearfix">
                	<div class="col-xs-12">
						<div class="col-md-6 col-sm-4">
							<h5 data-ng-show="filteredUsers.length > 0">{{ pageItemText }}</h5>
							<h5 data-ng-show="filteredUsers.length == 0">No User Found</h5>
						</div>
						
						<div class="col-md-6 col-sm-4">
							<pagination data-ng-model="currentPage" data-total-items="filteredTotalRecords" 
								data-boundary-links="true" data-max-size="itemsPerPage" data-items-per-page="pageSize"></pagination>
						</div>
                	</div>
                </div>
            </div>
        </div>
    </div>
	
		


</section>


<section class="content-header ng-scope">
	<h1>
		 Set Up Data<small></small>
	</h1>
	<ol class="breadcrumb">
		<li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
		<li class="active">Set Up Data</li>
	</ol>
</section>


<section class="content">

	<div class="row">
		<div class="col-xs-12">
			<div data-ng-include="messagePageLocation"></div>
		</div>
	</div>
	
	<div class="row">
		<div class="col-md-12">
			<div class="box box-primary">

				<div class="box-body text-center">
					
					
					<div class="table-responsive">
						<table class="table">
							<thead>
								<tr>
		                            <th class="text-center" style="width:25px;">#</th>
	                          		<th class="text-left">Name Of Setup Item</th>
	                          		<th class="text-center" style="width:350px;">Value Of Setup Item</th>
	                        	</tr>
	                      	</thead>
	                      	<tbody>
	                        	<tr data-ng-repeat="configureItem in configureItems">
		                            <td class="text-center" style="vertical-align: middle;">{{$index+1}}</td>
		                            <td class="text-left" style="vertical-align: middle;">{{configureItem.description}}</td>
		                            <td>
		                            	<input type="text" class="form-control text-right" data-ng-model="configureItem.value" value="{{configureItem.value | number : 2}}" onClick="this.setSelectionRange(0, this.value.length)" />	                            
		                            </td>
	                        	</tr>
	                      	</tbody>
						</table>
						
					</div>
					
					
					
				</div>

				<div class="box-footer">
					<button class="btn btn-success" data-ng-click ="updateSetupValue()">Update</button>
				</div>
				
			</div>
		</div>



	</div>

	<br/>

</section>
